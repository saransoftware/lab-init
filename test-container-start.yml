---
  - name: Starting the liunx containers
    gather_facts: no
    hosts: "{{ execution_node }}"
    become: yes
    become_user: root
    tasks:
      - name: start all containers
        command: lxc-start -n appserver01
        command: lxc-start -n appserver02
        command: lxc-ls -f
        register: output

      - name: print output
        debug:
          var: output.stdout_lines
