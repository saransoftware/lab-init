---
    - name: Get list of containers
      command: lxc-ls -f | awk 'NR > 1 {print $1}'
      become: yes
      become_user: root
      register: containers

    - name: Print container List
      debug:
        msg: "{{ containers.stdout_lines }}"

    - name: Start each container
      command: lxc-start -n "{{ item }}"
      with_items: "{{ containers.stdout_lines }}"
      become: yes
      become_user: root


    - name: List out the containers state
      command: lxc-ls --fancy
      become: yes
      become_user: root
      register: container_state

    - name: Print out the container state in display
      debug:
        var: container_state.stdout_lines
